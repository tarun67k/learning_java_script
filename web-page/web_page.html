<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <title>My-web-page</title>
    <link rel="stylesheet" href="web_page.css">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="links">
        <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
        <a href="https://images.google.com/">Images</a>
        <a href="#">
            <i class="fa-solid fa-flask"></i>
        </a>
        <a href="#">
            <i class="fa-solid fa-table-cells"></i>
        </a>
        <a href="#">
            <i class="fa-solid fa-circle-user"></i>
            Profile
        </a>
    </div>
    <div class="page">
        <h1 class="logo">Google</h1>
    
        <a href="https://www.google.com" target="_blank"class="search-bar">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            Search Google or type a URL
            <div style="margin-left: 65%;">
                <i class="fa-solid fa-microphone"></i>        
            </div>
        </a>
        <div class="shortcuts">
            <a href="https://www.youtube.com" target="_blank"class="icon">
                <i class="fab fa-youtube" style="color: #FF0000;"></i>
                YouTube
            </a>
            <a href="https://chat.openai.com" target="_blank"class="icon">
                <i class="fas fa-robot"style="color: #000000;"></i>
                ChatGPT
            </a>
            <a href="https://www.linkedin.com" target="_blank"class="icon">
                <i class="fa-brands fa-linkedin"style="color:#0000ff;"></i>
                LinkedIn
            </a>
        </div>
    
    </div>
</body>
</html>
